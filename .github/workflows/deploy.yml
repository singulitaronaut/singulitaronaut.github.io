name: Build and Deploy Blog

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
        
    - name: Set up Python
      run: uv python install
        
    - name: Build blog
      run: uv run scripts/build.py
        
    - name: Add CNAME to docs
      run: |
        echo "singulitaronaut.com" > ./docs/CNAME
        
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      if: github.ref == 'refs/heads/main'
      with:
        folder: docs
        branch: gh-pages